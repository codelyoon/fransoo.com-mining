<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fransoo.com | Mining Portal</title>
<style>
  body{background:#000;color:#00bfff;font-family:'Courier New',monospace;margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow:hidden}
  #static{position:absolute;inset:0;opacity:0.85;pointer-events:none;z-index:1}
  .container{z-index:2;width:100%;max-width:1100px;padding:20px;box-sizing:border-box;text-align:center}
  .typing{font-size:clamp(16px,4vw,22px);margin-bottom:30px;white-space:pre-line}
  .cursor{display:inline-block;width:9px;height:1.2em;background:#00bfff;animation:b 1s infinite}
  @keyframes b{0%,50%{opacity:1}51%,100%{opacity:0}}
  h1{font-size:clamp(32px,8vw,60px);margin:0 0 40px;color:#00bfff;text-shadow:0 0 20px #00bfff}
  .stats{font-size:clamp(20px,5vw,36px);line-height:2}
  .miner{margin:50px 0}
  .label{color:#00ffff;display:inline-block;width:210px;text-align:right;margin-right:15px}
  .value{font-weight:bold;color:#0f8}
  .best{color:#0f0}
  .error{color:#f44}
  .pulse-green{background:rgba(0,255,0,0.3)!important;transition:background 0.5s}
  .pulse-red{background:rgba(255,0,0,0.3)!important;transition:background 0.5s}
</style>
</head>
<body>
<canvas id="static"></canvas>

<div class="container">
  <div class="typing" id="typing"></div>
  <h1>fransoo miners • solo.ckpool</h1>
  
  <div class="stats" id="stats">Loading...</div>
</div>

<script>
// Static CRT noise
const s=document.getElementById('static'),c=s.getContext('2d');
s.width=innerWidth;s.height=innerHeight;
window.addEventListener('resize',()=>{s.width=innerWidth;s.height=innerHeight});
(function n(){const i=c.createImageData(s.width,s.height),d=new Uint32Array(i.data.buffer);
for(let j=0;j<d.length;j++)if(Math.random()<0.09)d[j]=0x33ffffff;c.putImageData(i,0,0);requestAnimationFrame(n)})();

// Typing animation
const intro=`welcome to fransoo.com mining portal
two bitaxe miners • live stats • solo.ckpool`;
const typing=document.getElementById('typing');
let i=0;
const ti=setInterval(()=>{if(i<intro.length){typing.innerHTML+=intro[i]==='\n'?'<br>':intro[i];i++}
else{clearInterval(ti);typing.innerHTML+='<span class="cursor"></span>'}},45);

const statsEl = document.getElementById('stats');
let lastHrL = 0;
let lastHrR = 0;

// List of reliable public CORS proxies (updated for 2025)
const proxies = [
  'https://corsproxy.io/?',
  'https://api.allorigins.win/raw?url=',
  'https://thingproxy.freeboard.io/fetch/',
  'https://cors.sh/?url=',
  'https://cors-anywhere.herokuapp.com/',
  'https://api.codetabs.com/v1/proxy?quest=',
  'https://corsproxy.org/?',
  'https://cloudflare-cors-anywhere.com/' // Assuming from lists
];

const targetUrl = 'https://solo.ckpool.org/users/bc1qn8m9aqsmgk2t7yjvvene4jzy5rj0h04ttesvcc';

async function fetchWithFallback() {
  for (let proxy of proxies) {
    try {
      const fullUrl = proxy + encodeURIComponent(targetUrl);
      const r = await fetch(fullUrl, {cache: 'no-store'});
      if (r.ok) {
        return await r.text();
      }
    } catch (e) {
      console.error(`Proxy failed: ${proxy}`, e);
    }
  }
  throw new Error('All proxies failed');
}

async function update(){
  statsEl.innerHTML = 'Loading...';
  
  try{
    const html = await fetchWithFallback();
    const preMatch = html.match(/<pre[^>]*>([\s\S]*?)<\/pre>/i);
    if(!preMatch) throw new Error('No JSON found');
    const data = JSON.parse(preMatch[1].trim());
    if(!data || !data.worker || data.worker.length < 2) throw new Error('Invalid data');
    
    const now = Date.now() / 1000;
    const hrL = parseFloat(data.worker[0].hashrate1m.replace(/T$/, ''));
    const hrR = parseFloat(data.worker[1].hashrate1m.replace(/T$/, ''));
    const pulseL = hrL > lastHrL ? 'pulse-green' : (hrL < lastHrL ? 'pulse-red' : '');
    const pulseR = hrR > lastHrR ? 'pulse-green' : (hrR < lastHrR ? 'pulse-red' : '');
    lastHrL = hrL;
    lastHrR = hrR;
    
    let htmlOut = `<div class="miner"><strong>L</strong> • ${data.worker[0].workername.split('.').pop()}<br>`;
    htmlOut += `<span class="label">Hashrate 1m:</span> <span class="value ${pulseL}">${data.worker[0].hashrate1m}</span><br>`;
    htmlOut += `<span class="label">Last share:</span> <span class="value">${Math.floor((now - data.worker[0].lastshare)/60)} min ago</span><br>`;
    htmlOut += `<span class="label">Best share:</span> <span class="best">${formatDiff(data.worker[0].bestshare)}</span><br>`;
    htmlOut += `<span class="label">Total shares:</span> <span class="value">${(data.worker[0].shares/1e6).toFixed(1)}M</span><br></div>`;

    htmlOut += `<div class="miner"><strong>R</strong> • ${data.worker[1].workername.split('.').pop()}<br>`;
    htmlOut += `<span class="label">Hashrate 1m:</span> <span class="value ${pulseR}">${data.worker[1].hashrate1m}</span><br>`;
    htmlOut += `<span class="label">Last share:</span> <span class="value">${Math.floor((now - data.worker[1].lastshare)/60)} min ago</span><br>`;
    htmlOut += `<span class="label">Best share:</span> <span class="best">${formatDiff(data.worker[1].bestshare)}</span><br>`;
    htmlOut += `<span class="label">Total shares:</span> <span class="value">${(data.worker[1].shares/1e6).toFixed(1)}M</span><br></div>`;

    htmlOut += `<div style="margin-top:40px;font-size:clamp(18px,4vw,28px);color:#00ffff">
             Total Hashrate: ${data.hashrate1m} • Workers: ${data.workers}
             </div>`;

    statsEl.innerHTML = htmlOut;
    
    setTimeout(() => {
      document.querySelectorAll('.pulse-green, .pulse-red').forEach(el => {
        el.classList.remove('pulse-green', 'pulse-red');
      });
    }, 500);
    
  }catch(e){
    statsEl.innerHTML = `<span class="error">Failed to load: ${e.message}. Refresh or check console.</span>`;
    console.error(e);
  }
}

function formatDiff(d){
  if(d>1e12) return (d/1e12).toFixed(3)+'T';
  if(d>1e9) return (d/1e9).toFixed(3)+'G';
  if(d>1e6) return (d/1e6).toFixed(3)+'M';
  return d.toFixed(0);
}

update();
setInterval(update, 5000);
</script>
</body>
</html>
