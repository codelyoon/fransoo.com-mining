<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fransoo.com | Mining Portal</title>
<style>
  body{background:#000;color:#00bfff;font-family:'Courier New',monospace;margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow:hidden}
  #static{position:absolute;inset:0;opacity:0.85;pointer-events:none;z-index:1}
  .container{z-index:2;width:100%;max-width:1100px;padding:20px;box-sizing:border-box;text-align:center}
  .typing{font-size:clamp(16px,4vw,22px);margin-bottom:30px;white-space:pre-line}
  .cursor{display:inline-block;width:9px;height:1.2em;background:#00bfff;animation:b 1s infinite}
  @keyframes b{0%,50%{opacity:1}51%,100%{opacity:0}}
  h1{font-size:clamp(32px,8vw,60px);margin:0 0 40px;color:#00bfff;text-shadow:0 0 20px #00bfff}
  .stats{font-size:clamp(20px,5vw,36px);line-height:2}
  .miner{margin:50px 0}
  .label{color:#00ffff;display:inline-block;width:210px;text-align:right;margin-right:15px}
  .value{font-weight:bold;color:#0f8}
  .best{color:#0f0}
</style>
</head>
<body>
<canvas id="static"></canvas>

<div class="container">
  <div class="typing" id="typing"></div>
  <h1>fransoo miners • solo.ckpool</h1>
  <div class="stats" id="stats">Loading...</div>
</div>

<script>
// Static CRT noise
const s=document.getElementById('static'),ctx=s.getContext('2d');
s.width=innerWidth;s.height=innerHeight;
window.addEventListener('resize',()=>{s.width=innerWidth;s.height=innerHeight});
(function n(){const i=ctx.createImageData(s.width,s.height),d=new Uint32Array(i.data.buffer);
for(let j=0;j<d.length;j++)if(Math.random()<0.09)d[j]=0x33ffffff;
ctx.putImageData(i,0,0);requestAnimationFrame(n)})();

// Typing
const intro=`welcome to fransoo.com mining portal\ntwo bitaxe miners • live stats • solo.ckpool`;
const typing=document.getElementById('typing');
let i=0;
const t=setInterval(()=>{if(i<intro.length){typing.innerHTML+=intro[i]==='\n'?'<br>':intro[i];i++}
else{clearInterval(t);typing.innerHTML+='<span class="cursor"></span>'}},45);

const statsEl = document.getElementById('stats');

let lastHashL = 0;
let lastHashR = 0;

async function update(){
  statsEl.innerHTML = 'Loading...';

  try {
    // Direct fetch - works in modern browsers if you add ?cors=true or use a flag, but for reliability, use this
    const resp = await fetch('https://solo.ckpool.org/users/bc1qn8m9aqsmgk2t7yjvvene4jzy5rj0h04ttesvcc', {
      mode: 'cors',
      cache: 'no-store'
    });
    const html = await resp.text();

    const preMatch = html.match(/<pre>[\s\S]*?<\/pre>/);
    if (!preMatch) throw new Error('No pre tag');

    const jsonStr = preMatch[0].replace(/<pre>|<\/pre>/g, '').trim();
    const data = JSON.parse(jsonStr);

    const now = Date.now() / 1000;

    const hrL = data.worker[0].hashrate1m;
    const hrR = data.worker[1].hashrate1m;

    // Pulse effect for live feel
    const hrLNum = parseFloat(hrL.replace('T', '')) * 1e12;
    const hrRNum = parseFloat(hrR.replace('T', '')) * 1e12;
    const pulseElL = document.createElement('span');
    pulseElL.className = hrLNum > lastHashL ? 'pulse-green' : 'pulse-red';
    lastHashL = hrLNum;

    const pulseElR = document.createElement('span');
    pulseElR.className = hrRNum > lastHashR ? 'pulse-green' : 'pulse-red';
    lastHashR = hrRNum;

    let out = `<div class="miner"><strong>L • ${data.worker[0].workername.split('.').pop()}</strong><br>`;
    out += `<span class="label">Hashrate 1m:</span> <span class="value" id="hrL">${hrL}</span><br>`;
    out += `<span class="label">Last share:</span> <span class="value">${Math.floor((now - data.worker[0].lastshare)/60)} min ago</span><br>`;
    out += `<span class="label">Best share:</span> <span class="best">${format(data.worker[0].bestshare)}</span><br>`;
    out += `<span class="label">Total shares:</span> <span class="value">${(data.worker[0].shares/1e6).toFixed(1)}M</span><br></div>`;

    out += `<div class="miner"><strong>R • ${data.worker[1].workername.split('.').pop()}</strong><br>`;
    out += `<span class="label">Hashrate 1m:</span> <span class="value" id="hrR">${hrR}</span><br>`;
    out += `<span class="label">Last share:</span> <span class="value">${Math.floor((now - data.worker[1].lastshare)/60)} min ago</span><br>`;
    out += `<span class="label">Best share:</span> <span class="best">${format(data.worker[1].bestshare)}</span><br>`;
    out += `<span class="label">Total shares:</span> <span class="value">${(data.worker[1].shares/1e6).toFixed(1)}M</span><br></div>`;

    out += `<div style="margin-top:60px;color:#00ffff;font-size:clamp(22px,5vw,38px)">
              Total ${data.hashrate1m} • ${data.workers} workers online
            </div>`;

    statsEl.innerHTML = out;

    // Add pulse animation to hashrate spans
    const hrLSpan = document.getElementById('hrL');
    if (hrLSpan) {
      hrLSpan.classList.add('pulse-green'); // Always green for demo, or condition
      setTimeout(() => hrLSpan.classList.remove('pulse-green'), 500);
    }
    const hrRSpan = document.getElementById('hrR');
    if (hrRSpan) {
      hrRSpan.classList.add('pulse-red'); // Alternate for visual
      setTimeout(() => hrRSpan.classList.remove('pulse-red'), 500);
    }

  } catch (e) {
    statsEl.innerHTML = 'Direct fetch blocked by browser. Use extension like "CORS Unblock" or host with backend proxy.';
  }
}

function format(n){
  if(n>1e12) return (n/1e12).toFixed(3)+'T';
  if(n>1e9) return (n/1e9).toFixed(3)+'G';
  if(n>1e6) return (n/1e6).toFixed(3)+'M';
  return n.toFixed(0);
}

// Add pulse styles
const style = document.createElement('style');
style.textContent = `
  .pulse-green { animation: pulse 0.5s ease-in-out; background: rgba(0,255,0,0.3); }
  .pulse-red { animation: pulse 0.5s ease-in-out; background: rgba(255,0,0,0.3); }
  @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
`;
document.head.appendChild(style);

// Start
update();
setInterval(update, 5000);
</script>
</body>
</html>
